<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- BOOTSTRAP -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
            integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
            crossorigin="anonymous"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- FONTAWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
            integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
            crossorigin="anonymous"
        />

        <!-- VUE JS-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- AXIOS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
            integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
            crossorigin="anonymous"
        ></script>

        <title>Spotify</title>
    </head>
    <body>
        <div id="root">
            <header class="d-flex align-items-center">
                <nav class="container">
                    <nav class="nav-left">
                        <a href="#"
                            ><i class="fa-brands fa-spotify fa-3x"></i
                        ></a>
                    </nav>
                </nav>
            </header>
            <main class="pt-5">
                <section class="discs container">
                    <div class="row row-cols-3">
                        <div v-for="(disc, i) in discs"  :key="i" class="col d-flex justify-content-center mb-5">
                            <div class="card text-center"> 
                                <a href="#">
                                     <figure class="py-4 px-5 mb-0 poster-box">
                                        <img class="poster" :src="disc.poster" :alt="disc.title" />
                                    </figure>
                                </a>
                               
                                <h4>{{ disc.title }}</h4>
                                <address>
                                    <h5 class="fw-light">{{ disc.author }}</h5>
                                    <h4>{{ disc.year }}</h4>
                                </address>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <!-- JAVASCRIPT -->
        <script src="script.js"></script>
    </body>
</html>
